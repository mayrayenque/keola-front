<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h1 class="mt-3">Confirmación DNI</h1>
      <div class="d-flex justify-content-center">
        <p class="my-5 fondo-mensaje align-items-center">
          <i class="fa-solid fa-circle-exclamation"></i>
          Lo sentimos no pudimos validar las imágenes las imágenes que enviaste,
          <br />
          inténtelo de nuevo.
        </p>
      </div>

      <p>
        Adjunte una imagen de su Documento de Identidad vigente.<br />
        Asegúrese que la imagen sea clara.
      </p>
      <div class="d-flex mt-5 mb-2 justify-content-center gap-2">
        <input
          class="box-input-token text-center"
          type="string"
          maxlength="8"
          placeholder="Número de Documento"
        />
      </div>

      <div class="d-flex justify-content-center mt-4">
        <div class="dni-fondo d-flex flex-column justify-content-center">
          <img class="dni-imagen" src="./assets/img/dni_anverso.png" alt="" />
          <input type="file" #file1 style="display: none" />
          <button class="btn-img-dni m-auto" (click)="subirAnverso()">
            Subir anverso
          </button>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-2">
        <div class="dni-fondo d-flex flex-column justify-content-center">
          <img class="dni-imagen" src="./assets/img/dni_reverso.png" alt="" />
          <input type="file" #file2 [hidden]="true" />
          <button class="btn-img-dni m-auto" (click)="subirReverso()">
            Subir reverso
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
