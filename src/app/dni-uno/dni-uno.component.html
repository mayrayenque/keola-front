<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h1 class="mt-3">Documento de Identidad</h1>
      <img
        class="mt-4 mb-5"
        src="./assets/img/documento_identidad.png"
        alt=""
        width="80px"
        height="80px"
      />
      <p class="mb-5">
        Adjunte una imagen de su Documento de Identidad vigente. <br />
        Asegúrese que la imagen sea clara.
      </p>
      <div>
        <input type="file" #file style="display: none" />
        <div class="row mt-3 justify-content-center">
          <button class="btn-img text-center" (click)="abrirImagen()">
            Añadir imagen
            <img class="subir-img" src="./assets/img/subir.png" alt="" />
          </button>
        </div>
      </div>

      <div class="d-flex my-4 justify-content-center gap-2"></div>
      <button class="btn-keola my-5">Confirmar</button>
    </div>
  </div>
</div>
