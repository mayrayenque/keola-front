<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h1 class="mt-3">Crear Token</h1>
      <img
        class="mt-4 mb-5"
        src="./assets/img/token_4.png"
        alt=""
        width="80px"
        height="80px"
      />
      <p>Crear Token de 6 n√∫meros</p>
      <div class="d-flex my-4 justify-content-center gap-2">
        <input
          class="box-input-token text-center"
          type="number"
          [(ngModel)]="token"
        />
      </div>
      <div class="d-flex mt-4 justify-content-center gap-2">
        <button class="btn-token" (click)="agregarDigito('3')">3</button>
        <button class="btn-token" (click)="agregarDigito('1')">1</button>
        <button class="btn-token" (click)="agregarDigito('9')">9</button>
        <button class="btn-token" (click)="agregarDigito('4')">4</button>
        <button class="btn-token" (click)="agregarDigito('6')">6</button>
        <button class="btn-token" (click)="eliminarDigito()">
          <i class="fa-solid fa-delete-left"></i>
        </button>
      </div>
      <div class="d-flex mt-2 justify-content-center gap-2">
        <button class="btn-token" (click)="agregarDigito('8')">8</button>
        <button class="btn-token" (click)="agregarDigito('7')">7</button>
        <button class="btn-token" (click)="agregarDigito('0')">0</button>
        <button class="btn-token" (click)="agregarDigito('5')">5</button>
        <button class="btn-token" (click)="agregarDigito('2')">2</button>
        <button class="btn-token" (click)="limpiarToken()">
          <i class="fa-regular fa-trash-can"></i>
        </button>
      </div>

      <p class="mt-5">Repetir Token</p>
      <div class="d-flex my-4 justify-content-center gap-2">
        <input
          class="box-input-token text-center"
          type="number"
          [(ngModel)]="token1"
        />
      </div>
      <div class="d-flex mt-4 justify-content-center gap-2">
        <button class="btn-token" (click)="repetirDigito('3')">3</button>
        <button class="btn-token" (click)="repetirDigito('1')">1</button>
        <button class="btn-token" (click)="repetirDigito('9')">9</button>
        <button class="btn-token" (click)="repetirDigito('4')">4</button>
        <button class="btn-token" (click)="repetirDigito('6')">6</button>
        <button class="btn-token" (click)="eliminarDigito1()">
          <i class="fa-solid fa-delete-left"></i>
        </button>
      </div>
      <div class="d-flex mt-2 justify-content-center gap-2">
        <button class="btn-token" (click)="repetirDigito('8')">8</button>
        <button class="btn-token" (click)="repetirDigito('7')">7</button>
        <button class="btn-token" (click)="repetirDigito('0')">0</button>
        <button class="btn-token" (click)="repetirDigito('5')">5</button>
        <button class="btn-token" (click)="repetirDigito('2')">2</button>
        <button class="btn-token" (click)="limpiarToken1()">
          <i class="fa-regular fa-trash-can"></i>
        </button>
      </div>

      <button class="btn-keola my-5">Confirmar</button>
    </div>
  </div>
</div>
